    <div class="card-body">


        <div class="row">
            <div class="col-sm-3">
                <h3>Recherche</h3>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <i class="fa fa-search"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-sm-1">

            </div>
            <div class="col-sm-8">
                <h3>Filtre</h3>
                <div class="listBtn">


                    <button type="button" class="btn btn-outline-Special">Date Debut</button>
                    <button type="button" class="btn btn-outline-Special">Date fin</button>
                    <button type="button" class="btn btn-outline-secondary">depot</button>
                    <button type="button" class="btn btn-outline-secondary">type de produit</button>
                    <button type="button" class="btn btn-outline-secondary">Nature de mouvement</button>

        <app-list-users></app-list-users>


    </div>

<h2>Affiche popup

</h2>
<br><br>
<h3>Please click on the below button open popup</h3>
<hr />
<button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" (click)="openPopup()">Show Data
</button>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">GeeksForGeeks</h4>
            </div>
            <div class="modal-body">
                <app-popup-facture [item]="currentItem"></app-popup-facture>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
            </div>
        </div>
    </div>
</div>
